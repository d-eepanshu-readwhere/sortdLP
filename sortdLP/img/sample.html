<!DOCTYPE html>
<html>
<head>
    <style>
        .diagonal-slider {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            overflow: hidden; /* Hide any overflow content */
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s; /* Default transition duration for most grids */
        }

        .slider-item {
            transform: skew(15deg);
            overflow: hidden;
        }

        .slider-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- First grid with different slide timing -->
    <div class="diagonal-slider" id="slider1">
        <div class="slider-container">
            <div class="slider-item"><img src="https://via.placeholder.com/400x200" alt="Image 1"></div>
            <div class="slider-item"><img src="https://via.placeholder.com/400x200" alt="Image 2"></div>
            <div class="slider-item"><img src="https://via.placeholder.com/400x200" alt="Image 3"></div>
            <div class="slider-item"><img src="https://via.placeholder.com/400x200" alt="Image 4"></div>
        </div>
    </div>

    <!-- Second grid with the default slide timing -->
    <div class="diagonal-slider">
        <div class="slider-container">
            <div class="slider-item"><img src="https://via.placeholder.com/400x200" alt="Image 5"></div>
            <div class="slider-item"><img src="https://via.placeholder.com/400x200" alt="Image 6"></div>
            <div class "slider-item"><img src="https://via.placeholder.com/400x200" alt="Image 7"></div>
            <div class="slider-item"><img src="https://via.placeholder.com/400x200" alt="Image 8"></div>
        </div>
    </div>

    <script>
        // JavaScript for different slide timings
        const sliderContainer1 = document.getElementById('slider1').querySelector('.slider-container');
        let slideIndex1 = 0;

        function slide1() {
            slideIndex1++;
            if (slideIndex1 === sliderContainer1.children.length) {
                slideIndex1 = 0;
            }
            const translateXValue = `translateX(-${slideIndex1 * 100}%)`;
            sliderContainer1.style.transform = translateXValue;
        }

        setInterval(slide1, 5000); // Change the image every 5 seconds for the first grid

        // JavaScript for the second grid (default transition)
        const sliderContainer2 = document.querySelectorAll('.slider-container')[1];
        let slideIndex2 = 0;

        function slide2() {
            slideIndex2++;
            if (slideIndex2 === sliderContainer2.children.length) {
                slideIndex2 = 0;
            }
            const translateXValue = `translateX(-${slideIndex2 * 100}%)`;
            sliderContainer2.style.transform = translateXValue;
        }

        setInterval(slide2, 3000); // Change the image every 3 seconds (adjust as needed) for the second grid
    </script>
</body>
</html>
